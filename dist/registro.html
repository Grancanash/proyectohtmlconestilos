    <main>
        <section class="registro">
            <div class="container">
                <div class="highlightedblock_primary registro__title">
                    <h1>Formulario de registro</h1>
                    <p>Regístrate primero para acceder a la formación</p>
                </div>

                <form action="#" method="post" enctype="multipart/form-data" class="registro__form">

                    <fieldset class="registro__hero"></fieldset>

                    <fieldset>
                        <legend>Datos personales</legend>
                        <div>
                            <label for="name">Nombre completo:</label>
                            <input type="text" name="name" id="name" placeholder="Nombre completo" required>
                        </div>
                        <div class="registro__form_date">
                            <label for="date" class="registro__form_date_label">Fecha de nacimiento:</label>
                            <input type="date" name="date" id="date" placeholder="Fecha de nacimiento">
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="Email" required>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Datos de contacto</legend>
                        <div>
                            <label for="address">Dirección:</label>
                            <input type="text" name="address" id="address" placeholder="Dirección">
                        </div>
                        <div>
                            <label for="url">Página web:</label>
                            <input type="text" pattern="^www\.[a-z0-9]+\.[a-z]{2,5}$" name="url" id="url" placeholder="Página web">
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Otra información</legend>
                        <div class="registro__form_file">
                            <label for="photo">Foto personal:</label>
                            <input type="file" name="photo" id="photo" placeholder="Foto" class="registro__form_file">
                        </div>
                        <div>
                            <label for="bio">Biografía:</label>
                            <textarea name="bio" id="bio" rows="5" placeholder="Biografía"></textarea>
                        </div>
                    </fieldset>

                    <fieldset class="registro__buttons">
                        <input type="reset" value="Reiniciar" class="button">
                        <input type="submit" value="Enviar" class="button">
                    </fieldset>
                </form>
            </div>
        </section>
